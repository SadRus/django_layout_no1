<!DOCTYPE html>
<html>

  <head>
    <title>django-layout</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
  </head>

  <body>
    <div class="vp-wrapper" id="player">
      <div class="js-video-container vp-container"></div>

      <div class="vp-controllers">
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>

        <div class="progress-bar"></div>

        <button class="js-fullscreen-button player-button">
          <i class="fa fa-arrows-alt"></i>
        </button>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({ elementId: 'player' });
    </script>

  </body>

</html>
