<!DOCTYPE html>
<html>

  <head>
    <title>django-layout</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="imgs/favicon.png'" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome.min.css">
  </head>

  <body>
    <div class="player" id="player">
      <div class="js-video-container video-container"></div>

      <div class="bottom-controls">

        <div class="left-buttons">
          <div class="js-play-button">
            <button class="fa fa-play player-button" aria-hidden="true"></button>
          </div>
          <div class="js-pause-button">
            <button class="fa fa-pause player-button" aria-hidden="true"></button>
          </div>
          <div class="js-volume-button">
            <button class="fa fa-volume-up player-button" aria-hidden="true"></button>
          </div>
          <div class="js-mute-button">
            <button class="fa fa-volume-off player-button" aria-hidden="true"></button>
          </div>
        </div>

        <div class="bottom-center"></div>

        <div class="right-buttons">
          <div class="js-fullscreen-button">
            <button class="fa fa-arrows-alt player-button"></button>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({ elementId: 'player' });
    </script>

  </body>

</html>
